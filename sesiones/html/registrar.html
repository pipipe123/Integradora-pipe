<h1>BIenvenido al registro</h1>
<div class="content">
    <form>
        <input type="button" value="Registrese" id="usuario" >
        <input type="text" placeholder="Nombre" id="nombre">
        <input type="password" placeholder="Contraseña" id="contraseña">
        <input type="email" placeholder="email" id="email">

        <fieldset>
            <legend>Tipo de usuario:</legend>
            <div>
              <input type="radio" id="huey" name="tipo-usuario" value="cliente" checked>
              <label for="huey">Cliente</label>
            </div>
            <div>
              <input type="radio" id="dewey" name="tipo-usuario" value="tecnico">
              <label for="dewey">Técnico</label>
            </div>
            <div>
              <input type="radio" id="louie" name="tipo-usuario" value="administrador">
              <label for="louie">Administrador</label>
            </div>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="checkbox" value="Acepto los términos y condiciones" id="terminos">
        <label for="terminos">Acepto los términos y condiciones</label>
    </form>
    <a href="../index.html">Atrás</a>
